<table class="table">
    <tbody>
        <tr>
            <td scope="row"></td>
            <td>
                <h3>Bơm tay</h3>
            </td>
            <td>
                <div *ngIf="!statusPump; else ElseContent">
                    <button style="width: 50px" class="btn btn-success" (click)="PumpOn()">On</button>

                </div>
                <ng-template #ElseContent>
                    <button style="width: 50px" class="btn btn-danger" (click)="PumpOff()">Off</button>
                </ng-template>
            </td>
        </tr>
        <tr>
            <td scope="row"></td>
            <td>
                <h3>Bơm tự động</h3>
                <input type="text">
                <br>
                <input type="text">
            </td>
            <td>
                <div *ngIf="!statusPumpAuto; else ElseContent1">
                    <button style="width: 50px" class="btn btn-success" (click)="PumpAutoOn()">On</button>

                </div>
                <ng-template #ElseContent1>
                    <button style="width: 50px" class="btn btn-danger" (click)="PumpAutoOff()">Off</button>
                </ng-template>
            </td>
        </tr>
    </tbody>
</table>
